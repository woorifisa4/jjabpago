<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjabpago</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header">
            <!-- Left Header -->
            <div id="leftheader" class="header-section">
                <img src="./image/papago-logo.svg" alt="Logo" class="header-logo">
                <span class="separator">|</span>
                <a href="https://dict.naver.com/" class="header-link">사전</a>
            </div>

            <!-- Right Header -->
            <div id="rightheader" class="header-section">
                <input type="button" value="papago+" id="papago_plus_button">
                <span class="separator">|</span>
                <div class="icons-group">
                    <img src="./image/move-page-icon.webp" alt="작은창 번역" class="icon">
                    <img src="./image/favorite-icon.png" alt="즐겨찾기" class="icon">
                    <img src="./image/setting-icon.png" alt="설정" class="icon">
                </div>
                <span class="separator">|</span>
                <div class="profile">
                    <img src="./image/profile-image.png" alt="Profile" class="profile-img">
                    <span class="profile-name">남승현</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Body -->

    <div>
        <!-- 번역 단락 표 (3*2) -->
        <table id="input">
            <tr>
                <!-- 입력창 표 (3*4) -->
                <td>
                    <table class="table" border="1">
                        <tr style="height:60px;">
                            <td>
                                <select name="inputLang">
                                    <option>언어감지</option>
                                    <option>한국어</option>
                                    <option>영어</option>
                                    <option>일본어</option>
                                    <option>중국어(간체)</option>
                                    <option>중국어(번체)</option>
                                    <option>스페인어</option>
                                    <option>프랑스어</option>
                                    <option>독일어</option>
                                    <option>러시아어</option>
                                    <option>포르투갈어</option>
                                    <option>이탈리아어</option>
                                    <option>베트남어</option>
                                    <option>태국어</option>
                                    <option>인도네시아어</option>
                                    <option>힌디어</option>
                                </select>
                            <td colspan="2"></td>
                            <td style="width:50px;">
                                <img src="https://cdn-icons-png.flaticon.com/512/3580/3580294.png" alt="언어변경"
                                    style="width:50px;">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4">
                                <textarea rows="12" cols="53">번역할 내용을 입력하세요.</textarea>
                            </td>
                        </tr>

                        <tr style="height:60px;">
                            <td style="width:80px;">
                                <input type="button" value="발음듣기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="button" value="복사하기" style="width:80px;">
                            </td>
                            <td></td>
                            <td style="width:100px;">
                                <input type="submit" value="번역하기" style="width:100%;height:100%;">
                            </td>
                        </tr>
                    </table>
                </td>

                <!-- 번역창 표 (3*5) -->
                <td>
                    <table class="table" border="1">
                        <tr style="height:60px;">
                            <td>
                                <select name="outputLang">
                                    <option>한국어</option>
                                    <option>영어</option>
                                    <option>일본어</option>
                                    <option>중국어(간체)</option>
                                    <option>중국어(번체)</option>
                                    <option>스페인어</option>
                                    <option>프랑스어</option>
                                    <option>독일어</option>
                                    <option>러시아어</option>
                                    <option>포르투갈어</option>
                                    <option>이탈리아어</option>
                                    <option>베트남어</option>
                                    <option>태국어</option>
                                    <option>인도네시아어</option>
                                    <option>힌디어</option>
                                </select>
                            <td colspan="5"></td>
                        </tr>

                        <tr>
                            <td colspan="5">
                                <textarea rows="12" cols="53"></textarea>
                            </td>
                        </tr>

                        <tr style="height:60px;">
                            <td style="width:80px;">
                                <input type="button" value="발음듣기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="button" value="복사하기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="button" value="즐겨찾기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="submit" value="공유하기" style="width:100%;height:100%;">
                            </td>
                            <td></td>
                        </tr>
                    </table>

            <tr>
                <td colspan="2" style="height:50px;">
                    <input type="checkbox" name="ra" value="auto" checked>자동완성
                </td>
            </tr>
        </table>
    </div>

    <hr style="margin-top:460px">

    <!-- Footer -->
    <footer>
        <div class="footer-section footer-app-download">
            <img src="./image/papago-app-logo.png" alt="Logo" class="footer-logo">
            <p>App Download</p>
        </div>
    
        <div class="footer-links footer-links-small-gap">
            <a href="https://policy.naver.com/rules/service.html">이용 약관</a>
            <a href="https://policy.naver.com/policy/privacy.html"><b>개인정보처리방침</b></a>
            <a href="https://policy.naver.com/policy/disclaimer.html"><b>책임의 한계와 법적고지</b></a>
        </div>
    
        <div class="footer-links footer-links-small-gap">
            <a href="https://help.naver.com/service/16448/category/bookmark?lang=ko">고객센터</a>
            <a href="https://help.naver.com/suggestion/input.help?serviceNo=16448&lang=ko&as_home=true">의견제안</a>
            <a href="https://help.naver.com/suggestion/input.help?serviceNo=16448&lang=ko&as_home=true">준수사항</a>
            <span>품질 개선 동의</span>
            <span>단축키</span>
        </div>
    
        <div class="footer-section footer-links-large-gap">
            <a href="https://papago.naver.com/business" style="font:bold"><b>제휴∙API 이용문의</b></a>
        </div>
    
        <div class="footer-section">
            <a href="https://www.navercorp.com/ko">ⓒ NAVER Corp.</a>
        </div>
    </footer>

</body>

</html>
