<html>

<head>
    <meta charset="UTF-8">
    <title>ppapago</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="header">
        <!-- Left Header -->
        <div id="leftheader" class="header-section">
            <img src="https://papago.naver.com/97ec80a681e94540414daf2fb855ba3b.svg" alt="Logo" class="header-logo">
            <span class="separator">|</span>
            <a href="https://dict.naver.com/" class="header-link">사전</a>
        </div>
    
        <!-- Right Header -->
        <div id="rightheader" class="header-section">
            <input type="button" value="papago+" id="papago_plus_button">
            <span class="separator">|</span>
            <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/new-tab-3235840-2703631.png?f=webp" alt="작은창 번역" class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/93/93630.png" alt="즐겨찾기" class="icon">
            <img src="https://cdn-icons-png.flaticon.com/512/94/94678.png" alt="설정" class="icon">
            <span class="separator">|</span>

            <div class="profile">
                <img src="https://papago.naver.com/static/img/papago_og.png" alt="Profile" class="profile-img">
                <span class="profile-name">남승현</span>
            </div>
        </div>
    </div>

    <div>
        <!-- 번역 단락 표 (3*2) -->
        <table id="input">
            <tr>
                <!-- 입력창 표 (3*4) -->
                <td>
                    <table class="table" border="1">
                        <tr style="height:60px;">
                            <td>
                                <select name="inputLang">
                                    <option>언어감지</option>
                                    <option>한국어</option>
                                    <option>영어</option>
                                    <option>일본어</option>
                                    <option>중국어(간체)</option>
                                    <option>중국어(번체)</option>
                                    <option>스페인어</option>
                                    <option>프랑스어</option>
                                    <option>독일어</option>
                                    <option>러시아어</option>
                                    <option>포르투갈어</option>
                                    <option>이탈리아어</option>
                                    <option>베트남어</option>
                                    <option>태국어</option>
                                    <option>인도네시아어</option>
                                    <option>힌디어</option>
                                </select>
                            <td colspan="2"></td>
                            <td style="width:50px;">
                                <input type="button" value="바꿈" style="width:50px;">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="4">
                                <textarea rows="12" cols="53">번역할 내용을 입력하세요.</textarea>
                            </td>
                        </tr>

                        <tr style="height:60px;">
                            <td style="width:80px;">
                                <input type="button" value="발음듣기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="button" value="복사하기" style="width:80px;">
                            </td>
                            <td></td>
                            <td style="width:100px;">
                                <input type="submit" value="번역하기" style="width:100%;height:100%;">
                            </td>
                        </tr>
                    </table>
                </td>

                <!-- 번역창 표 (3*5) -->
                <td>
                    <table class="table" border="1">
                        <tr style="height:60px;">
                            <td>
                                <select name="outputLang">
                                    <option>한국어</option>
                                    <option>영어</option>
                                    <option>일본어</option>
                                    <option>중국어(간체)</option>
                                    <option>중국어(번체)</option>
                                    <option>스페인어</option>
                                    <option>프랑스어</option>
                                    <option>독일어</option>
                                    <option>러시아어</option>
                                    <option>포르투갈어</option>
                                    <option>이탈리아어</option>
                                    <option>베트남어</option>
                                    <option>태국어</option>
                                    <option>인도네시아어</option>
                                    <option>힌디어</option>
                                </select>
                            <td colspan="5"></td>
                        </tr>

                        <tr>
                            <td colspan="5">
                                <textarea rows="12" cols="53"></textarea>
                            </td>
                        </tr>

                        <tr style="height:60px;">
                            <td style="width:80px;">
                                <input type="button" value="발음듣기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="button" value="복사하기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="button" value="즐겨찾기" style="width:80px;">
                            </td>
                            <td style="width:80px;">
                                <input type="submit" value="공유하기" style="width:100%;height:100%;">
                            </td>
                            <td></td>
                        </tr>
                    </table>

            <tr>
                <td colspan="2" style="height:50px;">
                    <input type="checkbox" name="ra" value="auto" checked>자동완성
                </td>
            </tr>
        </table>
    </div>

    <hr style="margin-top:460px">

    <div id=urlInput>
        웹사이트 번역
        <input type="text" name="url" placeholder="URL을 입력하세요.">
        <select name="translate">
            <option>한국어</option>
            <option>영어</option>
            <option>일본어</option>
            <option>중국어(간체)</option>
            <option>중국어(번체)</option>
        </select>
        <span>로 번역</span>
        <input type="submit" value="->" onclick="location.href='https://papago.naver.net/website?locale=ko&target=ko'">
    </div>

</body>

</html>
