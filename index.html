<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjabpago</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header">
            <!-- Left Header -->
            <div id="leftheader" class="header-section">
                <img src="./image/papago-logo.svg" alt="Logo" class="header-logo">
                <span class="separator">|</span>
                <a href="https://dict.naver.com/" class="header-link">사전</a>
            </div>

            <!-- Right Header -->
            <div id="rightheader" class="header-section">
                <input type="button" value="papago+" id="papago_plus_button">
                <span class="separator">|</span>
                <div class="icons-group">
                    <img src="./image/move-page-icon.webp" alt="작은창 번역" class="icon">
                    <img src="./image/favorite-icon.png" alt="즐겨찾기" class="icon">
                    <img src="./image/setting-icon.png" alt="설정" class="icon">
                </div>
                <span class="separator">|</span>
                <div class="profile">
                    <img src="./image/profile-image.png" alt="Profile" class="profile-img">
                    <span class="profile-name">남승현</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <!-- 입력창 영역 -->
            <div class="input-area">
                <div class="language-selection">
                    <select name="inputLang">
                        <option>언어감지</option>
                        <option>한국어</option>
                        <option>영어</option>
                        <option>일본어</option>
                        <option>중국어(간체)</option>
                        <option>중국어(번체)</option>
                        <option>스페인어</option>
                        <option>프랑스어</option>
                        <option>독일어</option>
                        <option>러시아어</option>
                        <option>포르투갈어</option>
                        <option>이탈리아어</option>
                        <option>베트남어</option>
                        <option>태국어</option>
                        <option>인도네시아어</option>
                        <option>힌디어</option>
                    </select>
                    <img src="https://cdn-icons-png.flaticon.com/512/3580/3580294.png" alt="언어변경" class="lang-switch-icon">
                </div>
                <textarea placeholder="번역할 내용을 입력하세요."></textarea>
                <div class="button-group">
                    <button>발음듣기</button>
                    <button>복사하기</button>
                    <input type="submit" value="번역하기" class="translate-btn">
                </div>
            </div>

            <!-- 번역창 영역 -->
            <div class="output-area">
                <div class="language-selection">
                    <select name="outputLang">
                        <option>한국어</option>
                        <option>영어</option>
                        <option>일본어</option>
                        <option>중국어(간체)</option>
                        <option>중국어(번체)</option>
                        <option>스페인어</option>
                        <option>프랑스어</option>
                        <option>독일어</option>
                        <option>러시아어</option>
                        <option>포르투갈어</option>
                        <option>이탈리아어</option>
                        <option>베트남어</option>
                        <option>태국어</option>
                        <option>인도네시아어</option>
                        <option>힌디어</option>
                    </select>
                </div>
                <textarea></textarea>
                <div class="button-group">
                    <button>발음듣기</button>
                    <button>복사하기</button>
                    <button>즐겨찾기</button>
                    <input type="submit" value="공유하기" class="share-btn">
                </div>
            </div>
        </div>
    </main>
    
    

    <!-- Footer -->
    <footer>
        <div class="footer-section footer-app-download">
            <img src="./image/papago-app-logo.png" alt="Logo" class="footer-logo">
            <p>App Download</p>
        </div>
    
        <div class="footer-links footer-links-small-gap">
            <a href="https://policy.naver.com/rules/service.html">이용 약관</a>
            <a href="https://policy.naver.com/policy/privacy.html"><b>개인정보처리방침</b></a>
            <a href="https://policy.naver.com/policy/disclaimer.html"><b>책임의 한계와 법적고지</b></a>
        </div>
    
        <div class="footer-links footer-links-small-gap">
            <a href="https://help.naver.com/service/16448/category/bookmark?lang=ko">고객센터</a>
            <a href="https://help.naver.com/suggestion/input.help?serviceNo=16448&lang=ko&as_home=true">의견제안</a>
            <a href="https://help.naver.com/suggestion/input.help?serviceNo=16448&lang=ko&as_home=true">준수사항</a>
            <span>품질 개선 동의</span>
            <span>단축키</span>
        </div>
    
        <div class="footer-section footer-links-large-gap">
            <a href="https://papago.naver.com/business" style="font:bold"><b>제휴∙API 이용문의</b></a>
        </div>
    
        <div class="footer-section">
            <a href="https://www.navercorp.com/ko">ⓒ NAVER Corp.</a>
        </div>
    </footer>

</body>

</html>
