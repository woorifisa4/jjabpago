<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jjabpago</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./image/profile-image.png">
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            content: [
                './index.html'
            ],
            theme: {
                extend: {
                    colors: {
                        'footerTextColor': '#666',
                        'papagoColor': '#1FDC6D',
                        'papagoPlusColor': '#2541d3',
                    },
                },
            }
        }
    </script>
</head>

<body>
    <!-- Header -->
    <header class="flex justify-between items-center p-5">
        <!-- Left Header -->
        <div id="leftheader" class="flex items-center">
            <img src="./image/papago-logo.svg" alt="Logo" class="h-10 mr-2.5">
            <span class="text-xl text-gray-300 mx-3">|</span>
            <a href="https://dict.naver.com/" class="text-gray-700 text-sm mr-3 hover:underline">사전</a>
        </div>

        <!-- Right Header -->
        <div id="rightheader" class="flex items-center">
            <input type="button" value="papago+" id="papago_plus_button"
                class="border border-gray-300 rounded-lg py-2 px-4 bg-white text-papagoPlusColor font-bold cursor-pointer transition-all duration-300 hover:border-papagoPlusColor">
            <span class="text-xl text-gray-300 mx-3">|</span>
            <div class="flex items-center">
                <img src="./image/icon/move-page.webp" alt="작은창 번역" class="w-5 h-5 mx-2">
                <img src="./image/icon/star.svg" alt="즐겨찾기" class="w-5 h-5 mx-2">
                <img src="./image/icon/setting.svg" alt="설정" class="w-5 h-5 mx-2">
            </div>
            <span class="text-xl text-gray-300 mx-3">|</span>
            <div class="flex items-center ml-2.5">
                <img src="./image/profile-image.png" alt="Profile" class="w-7 h-7 rounded-full mr-2.5">
                <span class="text-sm font-bold text-gray-800">남승현</span>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="tabs-container">
            <!-- 탭 영역 -->
            <div class="tabs">
                <div class="tab">
                    <img src="./image/icon/text.svg" alt="텍스트" class="tab-icon">
                    텍스트
                </div>
                <div class="tab">
                    <img src="./image/icon/image.svg" alt="이미지" class="tab-icon">
                    이미지
                </div>
                <div class="tab">
                    <img src="./image/icon/document.svg" alt="문서" class="tab-icon">
                    문서
                </div>
                <div class="tab">
                    <img src="./image/icon/internet.svg" alt="웹사이트" class="tab-icon">
                    웹사이트
                </div>
            </div>
        </div>

        <!-- 번역 인터페이스 -->
        <div class="translation-container">
            <!-- 번역 전 영역 -->
            <div class="translation-box input-box">
                <div class="language-select">
                    <select name="inputLang">
                        <option>언어감지</option>
                        <option>한국어</option>
                        <option>영어</option>
                        <option>일본어</option>
                        <option>중국어(간체)</option>
                        <option>중국어(번체)</option>
                        <option>스페인어</option>
                        <option>프랑스어</option>
                        <option>독일어</option>
                        <option>러시아어</option>
                        <option>포르투갈어</option>
                        <option>이탈리아어</option>
                        <option>베트남어</option>
                        <option>태국어</option>
                        <option>인도네시아어</option>
                        <option>힌디어</option>
                    </select>
                    <img src="./image/icon/change.svg" alt="언어변경">
                </div>
                <textarea id="inputText" placeholder="번역할 내용을 입력하세요." maxlength="5000"></textarea>
                <div class="char-count">0/5000</div>
                <div class="additional-function-group">
                    <div class="button-group">
                        <div class="button-sound">
                            <img src="./image/icon/sound.svg" alt="발음 듣기" class="icon-size">
                        </div>
                        <div class="button-copy">
                            <img src="./image/icon/copy.svg" alt="복사하기" class="icon-size">
                        </div>
                    </div>
                    <div class="button translate-button">번역하기</div>
                </div>
            </div>

            <!-- 번역 후 영역 -->
            <div class="translation-box output-box">
                <div class="language-select">
                    <select name="outputLang">
                        <option>한국어</option>
                        <option>영어</option>
                        <option>일본어</option>
                        <option>중국어(간체)</option>
                        <option>중국어(번체)</option>
                        <option>스페인어</option>
                        <option>프랑스어</option>
                        <option>독일어</option>
                        <option>러시아어</option>
                        <option>포르투갈어</option>
                        <option>이탈리아어</option>
                        <option>베트남어</option>
                        <option>태국어</option>
                        <option>인도네시아어</option>
                        <option>힌디어</option>
                    </select>
                </div>
                <div class="output-text"></div>
                <div class="additional-function-group">
                    <div class="button-group">
                        <img src="./image/icon/sound.svg" alt="발음 듣기" class="icon-size">
                        <img src="./image/icon/copy.svg" alt="복사하기" class="icon-size">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="font-sans text-footerTextColor text-sm leading-relaxed pt-8 pl-10 border-t border-gray-200">
        <div class="flex items-center mb-5">
            <img src="./image/papago-app-logo.png" alt="Logo" class="w-10 h-10 mr-2.5">
            <p>App Download</p>
        </div>

        <div class="flex flex-wrap gap-3 mb-1">
            <a href="https://policy.naver.com/rules/service.html" class="hover:underline">이용 약관</a>
            <a href="https://policy.naver.com/policy/privacy.html" class="hover:underline font-bold">개인정보처리방침</a>
            <a href="https://policy.naver.com/policy/disclaimer.html" class="hover:underline font-bold">책임의 한계와 법적고지</a>
        </div>

        <div class="flex flex-wrap gap-3 mb-1">
            <a href="https://help.naver.com/service/16448/category/bookmark?lang=ko" class="hover:underline">고객센터</a>
            <a href="https://help.naver.com/suggestion/input.help?serviceNo=16448&lang=ko&as_home=true"
                class="hover:underline">의견제안</a>
            <a href="https://help.naver.com/suggestion/input.help?serviceNo=16448&lang=ko&as_home=true"
                class="hover:underline">준수사항</a>
            <span>품질 개선 동의</span>
            <span>단축키</span>
        </div>

        <div class="mb-7">
            <a href="https://papago.naver.com/business" class="font-bold hover:underline">제휴∙API 이용문의</a>
        </div>

        <div>
            <a href="https://www.navercorp.com/ko" class="hover:underline">ⓒ NAVER Corp.</a>
        </div>
    </footer>

</body>

</html>
